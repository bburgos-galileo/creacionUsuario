<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row mt-2 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img id="imgResult" src="" class="card-img-top img-thumbnail">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cmbTypeImage" class="form-label">Tipo</label>
                            <select id="cmbTypeImage" class="form-select form-select-sm"
                                aria-label="Random cat with type">
                                <option value="" selected>Seleccione...</option>
                                <option value="sm">small</option>
                                <option value="md">medium</option>
                                <option value="sq">square</option>
                                <option value="oo">original</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cmbTypeCat" class="form-label">Filtrar</label>
                            <select id="cmbTypeCat" class="form-select form-select-sm" aria-label="Random cat filtered">
                                <option value="" selected>Seleccione...</option>
                                <option value="sm">blur</option>
                                <option value="md">mono</option>
                                <option value="sq">sepia</option>
                                <option value="oo">negative</option>
                                <option value="oo">paint</option>
                                <option value="oo">pixel</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <input id="btnBuscar" type="button" class="btn btn-primary float-end" value="Buscar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./render.js"></script>
</body>

</html>
